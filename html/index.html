<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>FreeCodeCamp : Survey Form</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../stylesheets/form.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <header>
          <h1 class="display-4" id="title"> FreeCodeCamp : Survey From Project </h1>
          <p class="lead"> A concept survey form built using Bootstrap 4 and CSS</p>
        </header>
      </div>
    </div>
    <div class="row">
      <div class="col ">

        <form  id="survey-form" action="index.html" method="post">

          <div class="form-group row">
            <label id="name-label" for="name" class="col-form-label col-sm-2"> Full Name* : </label>
            <div class="col-sm-5">
              <input class="form-control" type="text" id="name" name="fullName" placeholder="Enter your name" required>
            </div>
          </div>
          <div class="form-group row">
            <label id="email-label" for="email" class="col-form-label col-sm-2"> Email* : </label>
            <div class="col-sm-5">
              <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
          </div>
          <div class="form-group row">
            <label id="number-label" for="number" class="col-form-label col-sm-2"> Age :</label>
            <div class="col-sm-4">
              <input class="form-control" type="number" id="number" name="Age" min="1" max="100" placeholder="Enter your Age">
            </div>

          </div>
          <div class="form-group row">
            <label for="dropdown" class="col-form-label col-sm-2"> How did you hear about us? </label>
            <div class="col-sm-5">
              <select class="form-control" id="dropdown" class="custom-select">
                <option selected> Select an option </option>
                <option value="google"> Google </option>
                <option value="twitter"> Twitter </option>
                <option value="facebook"> Facebook </option>
              </select>
            </div>
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">How likely are you to recommend someone to FreeCodeCamp? </legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="recommendLikelihood" id="gridRadios1" value="definelty">
                  <label class="form-check-label" for="gridRadios1">
                    Definetly
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="recommendLikelihood" id="gridRadios2" value="maybe">
                  <label class="form-check-label" for="gridRadios2">
                    Maybe
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="recommendLikelihood" id="gridRadios3" value="No">
                  <label class="form-check-label" for="gridRadios3">
                    Not Likely
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-sm-2">Things That should be improved in the future. <br> (check all that apply) : </div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Front End
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Back End
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Node Js
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  React
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Javascript
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  HTML
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  CSS
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="comments" class="col-form-label col-sm-2"> Comments :</label>
            <div class="col-sm-5">
              <textarea class="form-control" id="comments" rows="5"></textarea>
            </div>
        <div class="submitButton">
          <input type="submit" id="submit" value="submit">
        </div>

        </form>
      </div>

    </div>

  </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
